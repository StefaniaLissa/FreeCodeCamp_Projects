<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Survey Form for FCC</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <header class="header">
    <h1 id="title" class="text-center">FCC Survey Form</h1>
    <p id="description" class="description text-center">
      Stefania Lissa
    </p>
  </header>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required />
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required />
    </div>
    <div class="form-group">
      <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
      <input type="number" name="age" id="number" min="1" max="99" class="form-control" placeholder="Age" />
    </div>
    <div class="form-group">
      <p>Options</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>1</option>
        <option value="student">2</option>
        <option value="job">3</option>
        <option value="learner">4</option>
        <option value="preferNo">5</option>
        <option value="other">6</option>
      </select>
    </div>

    <div class="form-group">
      <p>More Options</p>
      <label>
        <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked />1</label>
      <label>
        <input name="user-recommend" value="maybe" type="radio" class="input-radio" />2</label>

      <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio" />3</label>
    </div>

    <div class="form-group">
      <p>
        Even More Options </p>
      <select id="most-like" name="mostLike" class="form-control" required>
        <option disabled selected value>Select an option</option>
        <option value="challenges">1</option>
        <option value="projects">2</option>
        <option value="community">3</option>
        <option value="openSource">4</option>
      </select>
    </div>

    <div class="form-group">
      <p>
       More and More Options
        <span class="clue">(Check all that apply)</span>
      </p>

      <label><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox" />1</label>
      <label>
        <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox" />2</label>
      <label><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox" />3</label>
      <label><input name="prefer" value="challenges" type="checkbox" class="input-checkbox" />4</label>
      <label><input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox" />5</label>
      <label><input name="prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox" />6</label>
    </div>

    <div class="form-group">
      <p>Any comments or suggestions?</p>
      <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Â¡SUBMIT!
      </button>
    </div>
  </form>
</div>
<!-- partial -->
  
</body>
</html>
